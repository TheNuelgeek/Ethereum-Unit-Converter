<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric & Unit</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="maxStyle.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <!-- <span class="input" role="textbox" contenteditable>99</span> -->

    <div id="exe">
        <div class="output-box">
            <h2>Ethereum  <br>Unit Converter</h2>
                <input id="main-input" type="number" placeholder="0" contenteditable>
            <div id="btns">
                <button  id="con-btn" >Ether</button>

                <button  id="con-btn2" >Gwei</button>

                <button  id="con-btn3" >Wei</button>
            </div> 
        </div>
        
        <div class="property-box">
            <div class="box">
                <h4>Ether</h4>
                <p id="length">- -</p>
            </div>

            <div class="box">
                <h4>Ether = Gwei</h4>
                <p id="volume">- -</p>
            </div>

            <div class="box">
                <h4>Ether = Wei</h4>
                <p id="mass">- -</p>
            </div>
        </div>

        <a href="https://twitter.com/theNuelgeek">Built by @Nuelgeek</a>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
